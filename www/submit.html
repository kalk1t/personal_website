<!DOCTYPE html>
<html>
	<head><title>Submit Note</title></head>
<body>
	<h1>Submit a Note</h1>
	<form action="/submit" method="POST">
		<textarea name="name" rows="1" cols="10" placeholder="Enter your name"></textarea><br>
		<textarea name="note" rows="10" cols="40" placeholder="Write your note here..."></textarea><br>
		<button type="submit">Save</button>
	</form>
	<a href="index.html">Back</a>
</body>
</html>
